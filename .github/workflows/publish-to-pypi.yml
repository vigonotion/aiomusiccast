name: Publish (PyPI)

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ensure tags are available for git describe
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install uv toolchain
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv hatch
    - name: Sync dependencies
      run: uv sync --locked
    - name: Set project version from tag
      run: uv run hatch version "$(git describe --tags --abbrev=0)"
    - name: Build distribution
      run: uv build
    - name: Publish to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: uv publish
